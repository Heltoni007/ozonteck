<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas - Ozonteck</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { background: #f8fafc; }
        .dash-title { text-align:center;font-size:1.5rem;font-weight:700;color:#00b894;margin:28px 0 10px 0;letter-spacing:1px; }
        .dash-cards { display:flex;flex-wrap:wrap;gap:14px;justify-content:center;margin-bottom:18px; }
        .dash-card { background:#fff;border:2px solid #00b894;border-radius:14px;box-shadow:0 4px 18px #00b89411;padding:18px 18px 12px 18px;min-width:120px;flex:1 1 120px;max-width:180px;text-align:center; }
        .dash-card .label { color:#64748b;font-size:0.98em;margin-bottom:2px; }
        .dash-card .value { font-size:1.3em;font-weight:700;color:#1e293b; }
        .dash-filters { display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-bottom:18px; }
        .dash-graphs { display:flex;flex-direction:column;gap:28px;align-items:center; }
        .dash-graph { background:#fff;border-radius:14px;box-shadow:0 4px 18px #00b89411;padding:18px;max-width:98vw;width:100%; }
        @media (max-width:700px) {
            .dash-title { font-size:1.1rem; }
            .dash-card { padding:10px 6px; min-width:90px; max-width:100vw; }
            .dash-graph { padding:8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='index.html'" class="btn btn-secondary btn-sm" style="margin-top:18px;margin-bottom:10px;display:block;">‚Üê Voltar</button>
        <div class="dash-title">Dashboard de Vendas</div>
        <div class="dash-filters" id="dashFilters"></div>
        <div class="dash-cards" id="dashCards"></div>
        <div class="dash-graphs">
            <div class="dash-graph"><canvas id="graphProdutos"></canvas></div>
            <div class="dash-graph"><canvas id="graphPagamentos"></canvas></div>
            <div class="dash-graph"><canvas id="graphVendasDia"></canvas></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
