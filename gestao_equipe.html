<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Equipe - Ozonteck</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7f1 0%, #f8fafc 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 8px 32px 8px;
        }
        .team-title {
            text-align:center;
            font-size:1.5rem;
            font-weight:700;
            color:#00b894;
            margin:28px 0 18px 0;
            letter-spacing:1px;
            text-shadow: 0 2px 8px #00b89422;
        }
        .team-actions {
            display:flex;
            flex-wrap:wrap;
            gap:10px;
            justify-content:center;
            margin-bottom:18px;
        }
        .team-list {
            display:flex;
            flex-direction:column;
            gap:16px;
            max-width:600px;
            margin:0 auto;
        }
        .team-card {
            background: linear-gradient(120deg, #fff 80%, #e0f7f1 100%);
            border:2.5px solid #00b89433;
            border-radius:16px;
            box-shadow:0 4px 18px #00b89411;
            padding:18px 14px 14px 14px;
            display:flex;
            align-items:center;
            gap:14px;
            flex-wrap:wrap;
            justify-content:space-between;
            transition: box-shadow 0.2s, border 0.2s;
        }
        .team-card:hover {
            box-shadow:0 8px 32px #00b89422;
            border:2.5px solid #00b89477;
        }
        .team-info {
            display:flex;
            align-items:center;
            gap:10px;
        }
        .team-avatar {
            font-size:2.2rem;
            background: #e0f7f1;
            border-radius: 50%;
            padding: 6px 10px;
            border: 2px solid #00b89433;
        }
        .team-name {
            font-weight:600;
            color:#1e293b;
            font-size:1.08em;
        }
        .team-role {
            font-size:0.98em;
            color:#00b894;
            background:#e0f7f1;
            padding:2px 10px;
            border-radius:8px;
            margin-left:6px;
            font-weight:500;
        }
        .team-gestor {
            font-size:0.95em;
            color:#64748b;
            margin-left:8px;
        }
        .team-status {
            font-size:0.95em;
            padding:2px 10px;
            border-radius:8px;
            margin-left:8px;
            font-weight:500;
        }
        .ativo {
            background:#d1fae5;
            color:#059669;
        }
        .inativo {
            background:#fee2e2;
            color:#dc2626;
        }
        .team-actions-btns {
            display:flex;
            gap:8px;
        }
        .btn, .btn-sm {
            border-radius: 8px !important;
            font-weight: 500;
            box-shadow: 0 2px 8px #00b89411;
            transition: background 0.18s, color 0.18s;
        }
        .btn.btn-danger, .btn-sm.btn-danger {
            background: #dc2626 !important;
            color: #fff !important;
        }
        .btn.btn-danger:hover, .btn-sm.btn-danger:hover {
            background: #b91c1c !important;
        }
        @media (max-width:700px) {
            .team-title { font-size:1.1rem; }
            .team-card { flex-direction:column;align-items:flex-start; padding:12px 6px; }
            .team-list { max-width:98vw; }
            .container { padding: 0 2vw 24px 2vw; }
        }
        @media (max-width:480px) {
            .team-card { padding: 8px 2px; }
            .team-avatar { font-size:1.5rem; padding: 4px 7px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='index.html'" class="btn btn-secondary btn-sm" style="margin-top:18px;margin-bottom:10px;display:block;">← Voltar</button>
        <div class="team-title">Gestão de Equipe</div>
        <div class="team-actions" id="teamActions"></div>
        <div class="team-list" id="teamList"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/gestao_equipe.js"></script>
</body>
</html>
