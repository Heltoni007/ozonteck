<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos - Ozonteck</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            gap: 28px;
            margin-top: 32px;
        }
        .catalog-card {
            background: #fff;
            border: 2.5px solid #00b894;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 24px 18px 18px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        .catalog-card:hover {
            box-shadow: 0 12px 36px rgba(0,184,148,0.18);
        }
        .catalog-card img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 14px;
            border: 1.5px solid #d1fae5;
            background: #f0fdfa;
            margin-bottom: 14px;
        }
        .catalog-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #00b894;
            margin: 32px 0 10px 0;
            letter-spacing: 1px;
        }
        .catalog-stock {
            margin: 10px 0;
            font-size: 1.1em;
            font-weight: 600;
        }
        .catalog-stock.low {
            color: #dc2626;
        }
        .catalog-stock.zero {
            color: #fff;
            background: #dc2626;
            padding: 4px 10px;
            border-radius: 8px;
        }
        .catalog-update {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
        }
        .catalog-category {
            background: linear-gradient(135deg, #00d4aa, #00b894);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.95em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .catalog-title { font-size: 1.1rem; }
            .catalog-card { padding: 16px 6px; }
            .catalog-card img { width: 80px; height: 80px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='index.html'" class="btn btn-secondary btn-sm" style="margin-top:18px;margin-bottom:10px;display:block;">← Voltar</button>
        <div class="catalog-title">Catálogo de Produtos</div>
        <div id="catalogFilters" style="display:flex;flex-wrap:wrap;gap:16px;align-items:center;justify-content:center;margin-bottom:10px;margin-top:10px;"></div>
        <div id="catalogGrid" class="catalog-grid"></div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/catalogo.js"></script>
</body>
</html>
